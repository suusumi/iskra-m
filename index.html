<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script src="/gsap/gsap.min.js" defer></script>
    <script src="/gsap/ScrollTrigger.min.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/TextPlugin.min.js"
      defer
    ></script>
    <script src="/scripts.js" defer></script>
    <title>Искра-М</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="container header__container">
          <a href="" class="header__logo">
            <img
              src="/img/logo/iskra-m.svg"
              alt="iskra-m logo"
              class="header__img_logo"
            />
          </a>
          <nav class="header__menu">
            <ul class="header__menu__list">
              <li class="header__menu__item">О нас</li>
              <li class="header__menu__item">Услуги</li>
              <li class="header__menu__item">Сертификаты</li>
            </ul>
          </nav>
          <button class="header__button">
            Связаться с нами
            <img
              src="/img/svg/arrow.svg"
              alt="arrow"
              class="header__button_arrow"
            />
          </button>
        </div>

        <!-- Hamburger -->
        <div class="hamburger-menu">
          <a href="" class="header__logo">
            <img
              src="/img/logo/iskra-m.svg"
              alt="iskra-m logo"
              class="header__img_logo"
            />
          </a>
          <input id="menu__toggle" type="checkbox" />
          <label class="menu__btn" for="menu__toggle">
            <span></span>
          </label>
          <ul class="menu__box">
            <li><a class="menu__item2" href="#About">О нас</a></li>
            <li>
              <a class="menu__item2" href="#Directions">Направления лечения</a>
            </li>
            <li><a class="menu__item2" href="#Projects">Проекты</a></li>
          </ul>
        </div>
      </div>
      <div class="container">
        <div class="box">
          <div class="box__text">
            <p class="box__heading" id="typing-text">
              Обслуживаем медицинскую технику
            </p>
            <p class="box__subtext">
              Ваш надежный партнер в области медицинской техники и
              информационных технологий!
            </p>
          </div>
          <div class="box__text">
            <img src="/img/logo/iskra-big-logo.svg" alt="" class="box__img" />
          </div>
        </div>
        <div class="background"></div>
      </div>
    </div>
  </body>
</html>
